<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Inquiry Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Side Navigation Bar -->
      <nav class="side-nav">
        <h2>Admin Panel</h2>
        <ul>
          <li><a href="dashboard.html" class="active">Dashboard</a></li>
          <li><a href="inquiries.html">Inquiries</a></li>
          <li><a href="settings.html">Settings</a></li>
          <li><a href="logout.html">Logout</a></li>
        </ul>
      </nav>

      <div class="main-content">
        <header>
          <h1>Admin Inquiry Dashboard</h1>
        </header>

        <div class="filters">
          <input
            type="text"
            placeholder="Search inquiries..."
            id="searchInput"
          />
          <select id="statusFilter">
            <option value="ALL">All Statuses</option>
            <option value="PENDING">Pending</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="RESOLVED">Resolved</option>
          </select>
        </div>

        <div id="inquiriesContainer" class="inquiries-grid"></div>
      </div>
    </div>

    <div id="inquiryModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3 id="modalSubject"></h3>
        <p><strong>From:</strong> <span id="modalClientName"></span></p>
        <p>
          <strong>Client Email:</strong> <span id="modalClientEmail"></span>
        </p>
        <p><strong>Message:</strong></p>
        <p id="modalMessage"></p>
        <p><strong>Status:</strong> <span id="modalStatus"></span></p>
        <button id="markResolved">Mark as Resolved</button>
        <button id="markInProgress">Mark as In Progress</button>
        <button id="replyButton" class="reply-btn">Reply</button>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
